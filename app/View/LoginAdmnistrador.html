<div data-ng-controller="ControllerAdmin">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<div class="jumbotron">
				<form>
				<br>
				<br>
				<div class="form-group">
					<label for="user">Username <span class="glyphicon glyphicon-user"></span></label>
					<input type="text" class="form-control"" placeholder="User" data-ng-model="Adm.user">
				</div>
				<div class="form-group">
					<label for="password">Password <span class="glyphicon glyphicon-lock"></span></label>
					<input type="password" class="form-control" placeholder="Password" data-ng-model = "Adm.password">
				</div>
				<button type="button" class="btn btn-primary" data-ng-click="verificarAdmi()">Ingresar</button>
			</form>
			</div>
		</div>
	</div>
</div>
