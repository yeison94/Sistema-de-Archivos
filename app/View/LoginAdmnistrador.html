<div data-ng-controller="ControllerAdmin">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<form>
				<br>
				<br>
				<div class="form-group">
					<label for="user">User</label>
					<input type="text" class="form-control"" placeholder="User" data-ng-model="Adm.user">

				<div class="form-group">

			</form>
		</div>

</div>
